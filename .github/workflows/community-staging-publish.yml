name: "ðŸš€ Publish RC (Staging â†’ TestPyPI â†’ PyPI)"

on:
    push:
        tags:
            - "v*-rc.*"
    workflow_dispatch:

concurrency:
    group: community-staging-publish-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read
    id-token: write

jobs:
    publish-testpypi:
        name: Publish RC to TestPyPI
        uses: ./.github/workflows/python-publish.yml
        secrets: inherit
        with:
            environment: test
            python-version: ${{ vars.PYTHON_VERSION || '3.10' }}
            distribution-tier: community-staging
            limited-mode: true
            run-tests: true
            build-docs: true
            allow-production: false

    smoke-test-testpypi:
        name: Smoke test install from TestPyPI
        needs: publish-testpypi
        runs-on: ubuntu-latest
        steps:
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ vars.PYTHON_VERSION || '3.10' }}

            - name: Compute expected PEP 440 version
              id: ver
              shell: bash
              run: |
                  set -euo pipefail
                  ref_name="${GITHUB_REF_NAME:-}"
                  if [[ ! "$ref_name" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)-rc\.([0-9]+)$ ]]; then
                    echo "Unexpected tag format: $ref_name" >&2
                    exit 1
                  fi
                  echo "version=${BASH_REMATCH[1]}rc${BASH_REMATCH[2]}" >> "$GITHUB_OUTPUT"

            - name: Install RC from TestPyPI (no deps)
              shell: bash
              run: |
                  set -euo pipefail
                  python -m venv smoke
                  source smoke/bin/activate
                  python -m pip install --upgrade pip
                  python -m pip install --pre --no-deps \
                    --index-url https://test.pypi.org/simple \
                    --extra-index-url https://pypi.org/simple \
                    "rapidkit-core==${{ steps.ver.outputs.version }}"
                  rapidkit --help || true

    publish-pypi-prerelease:
        name: Publish RC to PyPI (prerelease)
        needs: smoke-test-testpypi
        uses: ./.github/workflows/python-publish.yml
        secrets: inherit
        with:
            environment: production
            python-version: ${{ vars.PYTHON_VERSION || '3.10' }}
            distribution-tier: community-staging
            limited-mode: true
            run-tests: false
            build-docs: false
            allow-production: true
            allow-prerelease-production: true

    smoke-test-pypi:
        name: Smoke test install from PyPI (end-user)
        needs: publish-pypi-prerelease
        runs-on: ubuntu-latest
        steps:
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ vars.PYTHON_VERSION || '3.10' }}

            - name: Compute expected PEP 440 version
              id: ver
              shell: bash
              run: |
                  set -euo pipefail
                  ref_name="${GITHUB_REF_NAME:-}"
                  if [[ ! "$ref_name" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)-rc\.([0-9]+)$ ]]; then
                    echo "Unexpected tag format: $ref_name" >&2
                    exit 1
                  fi
                  echo "version=${BASH_REMATCH[1]}rc${BASH_REMATCH[2]}" >> "$GITHUB_OUTPUT"

            - name: Install RC from PyPI (full)
              shell: bash
              run: |
                  set -euo pipefail
                  python -m venv smoke
                  source smoke/bin/activate
                  python -m pip install --upgrade pip
                  python -m pip install --pre "rapidkit-core==${{ steps.ver.outputs.version }}"
                  rapidkit --help
                  rapidkit list || true
