version: "3.8"

services:
  rapidkit:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/.venv
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src
    command: ["--help"]

  # Development service with hot reload
  rapidkit-dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src
    command: ["--help"]
    profiles:
      - dev
