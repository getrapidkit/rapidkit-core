# RapidKit Auto Update Modules Lock
# Copy this to your repository's .github/workflows/

name: Auto Update Modules Lock

on:
    push:
        branches: [main, develop]
        paths:
            - "src/modules/**"
            - ".rapidkit/modules.lock.yaml"
    pull_request:
        branches: [main, develop]
        paths:
            - "src/modules/**"

jobs:
    update-lock:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: actions/setup-python@v5
              with:
                  python-version: "3.10.14"

            - name: Install RapidKit
              run: pip install rapidkit-core

            - name: Generate updated lock file
              run: rapidkit modules lock --overwrite

            - name: Check for changes
              id: verify-changed-files
              run: |
                  if [ -n "$(git status --porcelain .rapidkit/modules.lock.yaml)" ]; then
                    echo "changed=true" >> $GITHUB_OUTPUT
                  else
                    echo "changed=false" >> $GITHUB_OUTPUT
                  fi

            - name: Commit updated lock file
              if: steps.verify-changed-files.outputs.changed == 'true'
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add .rapidkit/modules.lock.yaml
                  git commit -m "ðŸ¤– Auto-update modules lock file

                  Generated by GitHub Actions workflow
                  Triggered by: ${{ github.event_name }}
                  SHA: ${{ github.sha }}"
